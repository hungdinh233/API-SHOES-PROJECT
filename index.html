<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone - Đinh Tiến Hưng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="nav-bar">
          <div class="logo">
            <a href="#">
              <img src="./img/image3.png" alt="" />
            </a>
          </div>
          <div class="user-direct">
            <a href=""> <img src="./img/image8.png" alt="" /></a>
            <a href="#">Login</a>
            <a href="#">Register</a>
          </div>
        </div>
      </div>
    </header>

    <carousel>
      <section class="container">
        <div class="frame-route">
          <a href="#">Home</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">Kid</a>
          <a href="#">Sport</a>
        </div>
        <div class="carousel">
          <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-bs-target="#carouselId"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="First slide"
              ></li>
              <li
                data-bs-target="#carouselId"
                data-bs-slide-to="1"
                aria-label="Second slide"
              ></li>
              <li
                data-bs-target="#carouselId"
                data-bs-slide-to="2"
                aria-label="Third slide"
              ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img src="img/image4.png" alt="First slide" />
                <div class="prodInfo">
                  <p class="productName">Product Name</p>
                  <p class="productDescription">Product Description</p>
                  <a href="#">
                    <button>Buy Now</button>
                  </a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/image4.png" alt="Second slide" />
                <div class="prodInfo">
                  <p class="productName">Product Name</p>
                  <p class="productDescription">Product Description</p>
                  <a href="#">
                    <button>Buy Now</button>
                  </a>
                </div>
              </div>
              <div class="carousel-item">
                <img src="img/image4.png" alt="Third slide" />
                <div class="prodInfo">
                  <p class="productName">Product Name</p>
                  <p class="productDescription">Product Description</p>
                  <a href="#">
                    <button>Buy Now</button>
                  </a>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselId"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselId"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </carousel>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
